<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div id="app">
        用户名
        <input type="text" v-model="username">
        <br> 密码
        <input type="text" v-model="password">
        <br>
        <button v-on:click="showForm">
            弹出用户名密码
        </button>
    </div>
</body>
<script src="./vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            username: "",
            password: ""
        },
        methods: {
            showForm() {
                alert(this.username),
                alert(this.password)
            }
        }
    })
</script>

</html>
