<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
<div id="app">
    <input type="text" v-model="msg">
    <h1>{{msg}}</h1>
</div>   
</body>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            msg: "hello world!"
        }
    })
</script>
</html>
